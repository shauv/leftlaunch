<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main-container">
            <div class="time">00:00:00</div>
            <div class="date">00/00/0000</div>
            <div class="search-container">
                <input type="text" title="search" id="search" placeholder=" サーチ…" autofocus>
            </div>
            <div class="bookmarks-container">
                <section class="category" id="steam">
                    <ul>
                        <li>
                            <div class="bookmark-item bookmark-steam"><a
                                    href="https://steamcommunity.com/profiles/76561199767988119" target="_blank"
                                    draggable="false">steam</a></div>
                        </li>
                        <li>
                            <div class="bookmark-item bookmark-steamhunters"><a
                                    href="https://steamhunters.com/id/shauv/games" target="_blank"
                                    draggable="false">steamhunters</a></div>
                        </li>
                        <li>
                            <div class="bookmark-item bookmark-steamdb"><a
                                    href="https://steamdb.info/sales/?displayOnly=Game&min_discount=50&min_rating=90&min_reviews=2000&os=macos&sort=rating_desc"
                                    target="_blank" draggable="false">steamdb</a></div>
                        </li>
                        <li>
                            <div class="bookmark-item bookmark-steamgifts"><a href="https://www.steamgifts.com/"
                                    target="_blank" draggable="false">steamgifts</a></div>
                        </li>
                        <li>
                            <div class="bookmark-item bookmark-pagywosg"><a href="https://pagywosg.xyz/events"
                                    target="_blank" draggable="false">pagywosg</a></div>
                        </li>
                    </ul>
                </section>
                <section class="category" id="leisure">
                    <ul>
                        <li>
                            <div class="bookmark-item bookmark-youtube"><a
                                    href="https://www.youtube.com/feed/subscriptions" target="_blank"
                                    draggable="false">youtube</a></div>
                        </li>
                        <li>
                            <div class="bookmark-item bookmark-reddit"><a href="https://www.reddit.com/" target="_blank"
                                    draggable="false">reddit</a></div>
                        </li>
                        <li>
                            <div class="bookmark-item bookmark-myanimelist"><a
                                    href="https://myanimelist.net/profile/shauv" target="_blank"
                                    draggable="false">myanimelist</a></div>
                        </li>
                        <li>
                            <div class="bookmark-item bookmark-animekai"><a href="https://animekai.to/" target="_blank"
                                    draggable="false">animekai</a></div>
                        </li>
                        <li>
                            <div class="bookmark-item bookmark-osu"><a href="https://osu.ppy.sh/users/36078384"
                                    target="_blank" draggable="false">osu</a></div>
                        </li>
                    </ul>
                </section>
                <section class="category" id="tools">
                    <ul>
                        <li>
                            <div class="bookmark-item bookmark-office"><a href="https://www.office.com/" target="_blank"
                                    draggable="false">office</a></div>
                        </li>
                        <li>
                            <div class="bookmark-item bookmark-copilot"><a href="https://copilot.microsoft.com/"
                                    target="_blank" draggable="false">copilot</a></div>
                        </li>
                        <li>
                            <div class="bookmark-item bookmark-monkeytype"><a href="https://monkeytype.com/"
                                    target="_blank" draggable="false">monkeytype</a></div>
                        </li>
                        <li>
                            <div class="bookmark-item bookmark-vanguard"><a href="https://vanguardinvestor.co.uk/"
                                    target="_blank" draggable="false">vanguard</a></div>
                        </li>
                        <li>
                            <div class="bookmark-item bookmark-translate"><a href="https://translate.google.com/"
                                    target="_blank" draggable="false">translate</a></div>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
        <div class="tetris-container">
            <div class="playfield-container">
                <canvas id="tetris" width="200" height="400"></canvas>
            </div>
            <div class="side-widgets">
                <div class="widget">
                    <span class="label">NEXT</span>
                    <canvas id="preview" width="80" height="80"></canvas>
                </div>
                <div class="widget">
                    <span class="label">HOLD</span>
                    <canvas id="hold" width="80" height="80"></canvas>
                </div>
            </div>
        </div>
        <div class="github-container">
            <a href="https://github.com/shauv/startpage" class="github-btn" target="_blank" draggable="false">
                <img src="assets/github.png" alt="GitHub" draggable="false">
            </a>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="tetris.js"></script>
</body>

</html>
